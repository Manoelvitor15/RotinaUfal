        h2 {

            color: #333;
            margin-bottom: 20px;

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td:nth-child(1) {
            background-color: #e0f7fa;
            font-weight: bold;
        }

        td:nth-child(4) {
            background-color: #fff3e0;
        }

        .subject-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .subject-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .subject-input.completed {
            text-decoration: line-through;
            color: gray;
            background-color: #d3ffd3;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .reset-button {

            margin-top: 20px;
        }

                margin: 5px 0;

            }
            button {

<script>
    // Carregar dados do armazenamento local ao carregar a página
    window.onload = function() {
        loadStoredData();
    };

    function loadStoredData() {
        // Carregar dados para cada dia da semana
        for (let i = 0; i < localStorage.length; i++) {
            let day = localStorage.key(i);
            let data = JSON.parse(localStorage.getItem(day));
            if (data) {
                for (let item of data) {
                    let element = document.getElementById(item.id);
                    if (element) {
                        element.value = item.value;
                        if (item.completed) {
                            element.classList.add("completed");
                        }
                    }
                }
            }
        }
    }

    function markSubjectCompleted(day, subjectNumber) {
        let subjectInput = document.getElementById(day + 'Subject' + subjectNumber);
        subjectInput.classList.toggle("completed");
        saveDataToLocalStorage();
    }

    function saveDataToLocalStorage() {
        let allSubjects = document.querySelectorAll('.subject-input');
        let data = [];
        allSubjects.forEach(function(subject) {
            let subjectData = {
                id: subject.id,
                value: subject.value,
                completed: subject.classList.contains("completed")
            };
            data.push(subjectData);
        });
        localStorage.clear(); // Limpar armazenamento local
        // Armazenar dados atualizados
        data.forEach(function(subjectData) {
            localStorage.setItem(subjectData.id, JSON.stringify(subjectData));
        });
    }

    function resetPlan() {
        localStorage.clear(); // Limpar armazenamento local
        // Resetar campos de entrada na página
        let allSubjects = document.querySelectorAll('.subject-input');
        allSubjects.forEach(function(subject) {
            subject.value = '';
            subject.classList.remove("completed");
        });
    }
</script>
